name: backend production deployment
env:
  EB_PACKAGE_S3_BUCKET_NAME: "backend-s3-production"
  EB_APPLICATION_NAME: "backend-production"
  EB_ENVIRONMENT_NAME: "BackendProduction-env"
  DEPLOY_PACKAGE_NAME: "backend_production_${{ github.sha }}.zip"
  AWS_REGION_NAME: "ca-central-1"
    
on:
  push:
    branches: [ deploy ]

jobs:
  build-pytest:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest
  build-to-s3:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest
    needs: [ build-pytest ]

    steps:
      - name: Git clone repo
        uses: actions/checkout@v1
      - name: create zip deploy package
        run: zip -r -D ${{  env.DEPLOY_PACKAGE_NAME }} * -x *.git*

      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{  secrets.AWS_ACCESS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: Copy dev package to S3 bucket
        run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }}  s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/

  deploy-to-elasticbeanstalk:
    runs-on: ubuntu-latest
    needs: [ build-to-s3 ]

    steps:
      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{  secrets.AWS_ACCESS }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: ${{ env.AWS_REGION_NAME }}

      - name: create ElasticBeanstalk App
        run: |
          aws elasticbeanstalk create-application-version \
          --application-name ${{ env.EB_APPLICATION_NAME }} \
          --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}",S3Key="${{ env.DEPLOY_PACKAGE_NAME }}" \
          --version-label "Ver-${{ github.sha }}" \
          --description "CommitSHA-${{ github.sha }}"
      - name: deploy ElasticBeanstalk App
        run: |
          aws elasticbeanstalk update-environment \
          --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
          --version-label "Ver-${{ github.sha }}"
